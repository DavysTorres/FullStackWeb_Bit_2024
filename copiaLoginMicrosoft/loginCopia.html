<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="container">
        <div class="caja-login">
            <div class="logo-microsoft">
                <img src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_ea19b2112f4dfd8e90b4505ef7dcb4f9.png" alt="">
            </div>
            <div class="title">Iniciar sesión</div>
            <div class="placeholder-content">
                <input type="text" placeholder="Correo electrónico, teléfono o Skype">
            </div>
            <div>
                <span>¿No tiene una cuenta? </span>
                <a href="#">Cree una.</a>
            </div>
            <div>
                <a href="#">¿No puede acceder a su cuenta?</a>
            </div>
            <div>
                <button>Atras</button>
                <button>Siguiente</button>
            </div>
        </div>
    </section>

    <section class="container-2">
        <div class="box-options">
            <div class="items-option">
                <img src="https://aadcdn.msftauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg" alt="">
                <div>Opciones de inicio de sesión</div>
            </div>
        </div>

    </section>
    
</body>
</html>
